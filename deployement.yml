apiVersion: apps/v1
kind: Deployment
metadata:
  name: spring-boot-hello
  labels:
    app: spring-boot-hello
spec:
  replicas: 30
  selector:
    matchLabels:
      app: spring-boot-hello
  template:
    metadata:
      labels:
        app: spring-boot-hello
    spec:
      containers:
      - name: springboot-container
        image: venkatesh37/springboot-37:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8081       
